<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in - IT Music</title>
	<link rel="shortcut icon" href="../img/icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="sign_in_dark.css" id="theme-link"/>
	<script type="text/javascript">
		function checkuser (user){
			if(user== "") {
				alert("Vui lòng nhập tên!");
				onfocus = "username";
					return false;
				}
		}
		function checkpass (pass){
			if(pass == "") {
				alert("Vui lòng nhập mật khẩu!");
					return false;
				}
		}
		function displayresult () {
			var user = document.forms[0].username.value;
			var pass = document.forms[0].password.value;
			if (checkuser(user) == false)
				{
					document.forms[0].username.focus();

					return;}
			if (checkpass(pass) == false)
				{
					document.forms[0].password.focus();
					return;}
		}
	</script>
</head>
<body>
	<nav class= "col-12 col-s-12">
		<div>
		</div>
		<div class="home"><a href="../index/index.html">Trang chủ</a></div>
		<div class="sign-up">
			<a href="sign_up.html">Đăng kí</a>
		</div>
		<div class="sign-in">
			<a href="#">Đăng nhập</a>
		</div>

	</nav>
<main>	
	<form action="">
		<h1>Đăng nhập tài khoản của bạn</h1>
		<div class="gg"><a href="#"><i class="fa fa-google"></i><span>Google</span></a></div>
		<div class="fb"><a href="#"><i class="fa fa-facebook"></i><span>Facebook</span></a></div>
		<div class="tw"><a href="#"><i class="fa fa-twitter"></i><span>Twitter</span></a></div>
		<p>Hoặc</p>
		<table>
			<tr>
				<th>Username</th>
				<td><input type = "text" name = "username"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type = "password" name = "password"></td>
			</tr>
		</table>
		<div class="forgot">
			<a href="#">Quên mật khẩu</a>
		</div>
		<input type="checkbox" class="check">
		<span class="remeber">Ghi nhớ đăng nhập</span>
		<div class="log-in">
			<button type = "button" onclick = "displayresult();">Đăng nhập</button>
		</div>
		<p>Bạn chưa có tài khoản? <a href="sign_up.html">Đăng kí</a></p>
		<p>Trang này được bảo vệ bởi reCAPTCHA và áp dụng <a href="#">Điều khoản dịch vụ</a></p>
	</form>
</main>
<footer>
	&copy; Copyright 2021 - itmusic.epizy.com
</footer>

<script>
		var theme = document.querySelector("#theme-link");
		var currenttheme = localStorage.getItem('key');
		if (currenttheme ==""){
			theme.href = "sign_in.css";
			link.src = "../img/sign_in.png";
		}
		else if (currenttheme == 'light'){
			theme.href = "sign_in.css";
			link.src = "../img/sign_in.png";
		}else{
			theme.href = "sign_in_dark.css";
			link.src = "../img/sign_in_dark.png";
		}
</script>
</body>
</html>
